<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link rel="stylesheet" type="text/css" href="./pages/index.css"> -->
        <title>Around the U.S.</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img src="./images/header-logo.png" class="header__logo" alt="Around the US logo">
            </header>

            <main>
                <section class="profile">
                    <img src="./images/profile-cousteau.png" class="profile__avatar" alt="Your profile image">
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__button-edit"></button>
                        </div>
                        <p class="profile__profession">Explorer</p>
                    </div>
                    <button class="profile__button-add"></button>
                </section>

                <section class="elements">
                    
                </section>

                <section class="popup edit-info">
                    <form class="popup__container" id="editPopup">
                        <button name="close" class="popup__button-close"></button>
                        <h2 class="popup__title">Edit Profile</h2>
                        <input id="name" type="text" placeholder="Jacques Cousteau" class="popup__input popup__input_type_error name" required minlength="2" maxlength="40">
                        <span id="name-error" class="popup__error popup__error_visible"></span>

                        <input id="job" type="text" placeholder="Explorer" class="popup__input popup__input_type_error job" required minlength="2" maxlength="200">
                        <span id="job-error" class="popup__error popup__error_visible"></span>

                        <button name="save" type="submit" class="popup__button-save popup__button-save_disabled">Save</button>
                    </form>
                </section>

                <section class="popup add-image">
                    <form class="popup__container" id="addPopup">
                        <button name="close" class="popup__button-close"></button>
                        <h2 class="popup__title">Add Image</h2>
                        <input id="title" type="text" placeholder="Image Name" class="popup__input popup__input_type_error image-name" required minlength="1" maxlength="30">
                        <span id="title-error" class="popup__error popup__error_visible"></span>

                        <input id="url" type="url" placeholder="URL" class="popup__input popup__input_type_error image-url" required>
                        <span id="url-error" class="popup__error popup__error_visible"></span>

                        <button name="save" type="submit" class="popup__button-save popup__button-save_disabled">Add</button>
                    </form>
                </section>

                <section class="popup image-large">
                    <div class="popup__container popup__image-container" id="imagePopup">
                        <button name="close" class="popup__button-close popup__image-button-close"></button>
                        <figure class="popup__image-box">
                            <img class="popup__image" alt="">
                            <figcaption class="popup__image-title"></figcaption>
                        </figure>   
                        <button name="save" type="submit" class="popup__button-save popup__button-save_disabled popup__button_hidden">Add</button>
                    </div>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
            </footer>
        </div>

        <template class="card-template">
            <div class="element card">
                <div class="element__image"></div>
                <button class="element__button-remove"></button>
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
        </template>
        <!--<script type="module" src="./scripts/Card.js"></script>
        <script type="module" src="./scripts/FormValidate.js"></script> 
        <script type="module" src="./index.js"></script>-->
    </body>
</html>
