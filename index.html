<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./pages/index.css">
        <title>Around the U.S.</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img src="./images/header-logo.png" class="header__logo" alt="Around the US logo">
            </header>

            <main>
                <section class="profile">
                    <img src="./images/profile-cousteau.png" class="profile__avatar" alt="Your profile image">
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__button-edit"></button>
                        </div>
                        <p class="profile__profession">Explorer</p>
                    </div>
                    <button class="profile__button-add"></button>
                </section>

                <section class="elements">
                    <div class="element">
                        <img src="./images/elements-yosemite.png" class="element__image" alt="river flowing through trees with butte in backdrop">
                        <div class="element__info">
                            <h2 class="element__title">Yosemite Valley</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/elements-lake-louise.png" class="element__image" alt="mountains over blue water">
                        <div class="element__info">
                            <h2 class="element__title">Lake Louise</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/elements-bald-mountain.png" class="element__image" alt="mountains at sunset">
                        <div class="element__info">
                            <h2 class="element__title">Bald Mountains</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/elements-latemar.png" class="element__image" alt="starry night sky over snow-dusted mountains">
                        <div class="element__info">
                            <h2 class="element__title">Latemar</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/elements-vanois.png" class="element__image" alt="rocky lake shore below snow-dusted mountains">
                        <div class="element__info">
                            <h2 class="element__title">Vanois National</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/elements-lago-di-braies.png" class="element__image" alt="small boats docked at a mountain lake pier">
                        <div class="element__info">
                            <h2 class="element__title">Lago di Braies</h2>
                            <button class="element__button-like"></button>
                        </div>
                    </div>
                </section>

                <section class="popup">
                    <form class="popup__container" id="editPopup">
                        <button class="popup__button-close"></button>
                        <h2 class="popup__title">Edit Profile</h2>
                        <input type="text" value="Jacques Cousteau" class="popup__input" id="name" name="name">
                        <input type="text" value="Explorer" class="popup__input" id="job" name="job">
                        <button type="submit" class="popup__button-save">Save</button>
                    </form>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
