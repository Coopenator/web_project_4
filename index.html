<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./pages/index.css">
        <title>Around the U.S.</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img src="./images/header-logo.png" class="header__logo" alt="Around the US logo">
            </header>

            <main>
                <section class="profile">
                    <img src="./images/profile-cousteau.png" class="profile__avatar" alt="Your profile image">
                    <div class="profile__info">
                        <div class="profile__name-row">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__button-edit"></button>
                        </div>
                        <p class="profile__profession">Explorer</p>
                    </div>
                    <button class="profile__button-add"></button>
                </section>

                <section class="elements">
                    <div class="element card">

                    </div>
                </section>

                <section class="popup popup__edit-info">
                    <form class="popup__container" id="editPopup">
                        <button class="popup__button-close"></button>
                        <h2 class="popup__title">Edit Profile</h2>
                        <input type="text" placeholder="Jacques Cousteau" class="popup__input type_name" id="type_name" name="type_name">
                        <input type="text" placeholder="Explorer" class="popup__input type_job" id="type_job" name="type_job">
                        <button type="submit" class="popup__button-save">Save</button>
                    </form>
                </section>

                <section class="popup popup__add-image">
                    <form class="popup__container" id="addPopup">
                        <button class="popup__button-close"></button>
                        <h2 class="popup__title">Add Image</h2>
                        <input type="text" placeholder="Image Name" class="popup__input type_name" id="type_name" name="type_name">
                        <input type="url" placeholder="URL" class="popup__input type_url" id="type_url" name="url">
                        <button type="submit" class="popup__button-save">Save</button>
                    </form>
                </section>

                <section class="popup">
                    <form class="popup__container popup__image-large" id="imagePopup">
                        <button class="popup__button-close"></button>
                        <figure>
                            <img src="" alt="">
                            <firgcaption></firgcaption>
                        </figure>
                    </form>
                </section>

            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
            </footer>
        </div>

        <template class="card-template">
            <div class="element card">
                <div class="element__image">
                    <button class="element__button-remove"></button>
                </div>
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
